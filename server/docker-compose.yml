version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: chines_sale_db
    environment:
      SA_PASSWORD: "Sql@1234"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - chines_sale_network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Sql@1234 -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chines_sale_app
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:80"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Initial Catalog=ChinesSale;User ID=sa;Password=Sql@1234;TrustServerCertificate=True;"
    ports:
      - "5000:80"
    networks:
      - chines_sale_network
    restart: unless-stopped

volumes:
  sqlserver_data:

networks:
  chines_sale_network:
    driver: bridge
